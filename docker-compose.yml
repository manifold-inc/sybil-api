version: '3'
services:
  miner-cache:
    build: ./
    restart: always
    depends_on:
      cache:
        condition: service_healthy

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes: 
      - cache:/data

volumes:
  cache:
    driver: local
