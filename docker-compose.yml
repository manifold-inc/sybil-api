version: '3'
services:
  searcher:
    env_file: .env
    ports:
      - '80:80'
    build:
      context: ./searcher
    restart: always
    depends_on:
      cache:
        condition: service_healthy
  mcacher:
    build:
      context: ./mcacher
    restart: always
    depends_on:
      cache:
        condition: service_healthy

  cache:
    image: redis/redis-stack-server:latest
    restart: always
    ports:
      - '6379:6379'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: "3s"
    volumes: 
      - cache:/data

volumes:
  cache:
    driver: local
