services:
  searcher:
    scale: 3
    labels:
      - traefik.enable=true
      - traefik.http.routers.searcher.rule=Host(`mx-central-02.sybil.com`)
      - traefik.http.routers.searcher.tls=true
      - traefik.http.routers.searcher.tls.certresolver=letsencrypt
      - traefik.http.services.searcher.loadbalancer.server.port=80
    env_file: .env
    build:
      context: ./searcher
    restart: always
    depends_on:
      mcacher-cache:
        condition: service_healthy

  mcacher:
    build:
      context: ./mcacher
    restart: always
    depends_on:
      mcacher-cache:
        condition: service_healthy

  mcacher-cache:
    image: redis/redis-stack-server:latest
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: "3s"
    volumes: 
      - cache:/data

  searxng:
    image: docker.io/searxng/searxng:latest
    restart: always
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  searx-cache:
    image: docker.io/valkey/valkey:7-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: always
    volumes:
      - searx-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  traefik:
    image: traefik:v2.3
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - traefik-public-certificates:/certificates

volumes:
  traefik-public-certificates:
  searx-data:
  cache:
    driver: local
