version: '3'
services:
  searcher:
    labels:
      - traefik.enable=true
      - traefik.http.routers.searcher.rule=Host(`mx-central-02.sybil.com`)
      - traefik.http.routers.searcher.tls=true
      - traefik.http.routers.searcher.tls.certresolver=letsencrypt
      - traefik.http.services.searcher.loadbalancer.server.port=80
    env_file: .env
    build:
      context: ./searcher
    restart: always
    depends_on:
      cache:
        condition: service_healthy

  mcacher:
    build:
      context: ./mcacher
    restart: always
    depends_on:
      cache:
        condition: service_healthy

  cache:
    image: redis/redis-stack-server:latest
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: "3s"
    volumes: 
      - cache:/data

  traefik:
    image: traefik:v2.3
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml
      - traefik-public-certificates:/certificates

volumes:
  traefik-public-certificates:
  cache:
    driver: local
